<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Canadian Fitness Repair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #5d5dff;
      --text-light: #b0b0d0;
      --text-color: #f0f0f0;
      --dark: #151719;
      --darker: #0d0f11;
      --card-bg: #1a1c23;
      --border: #2a2e39;
      --danger: #e74c3c;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--darker), var(--card-bg));
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-header i {
      font-size: 3rem;
      color: var(--primary);
    }
    .logo-header h1 {
      margin-top: 10px;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-light);
    }
    .input-with-icon {
      position: relative;
    }
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }
    .form-control {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--dark);
      color: var(--text-color);
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #4a4aff;
    }
    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }
    .security-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-header">
      <i class="fas fa-dumbbell"></i>
      <h1>Canadian Fitness Repair</h1>
      <p>Admin Portal - Appointment Tracker</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i> Invalid email or password
      </div>
    </form>

    <div class="security-info">
      <h3><i class="fas fa-shield-alt"></i> Security Notice</h3>
      <ul>
        <li>Only authorized personnel are allowed access.</li>
        <li>All login attempts are monitored.</li>
        <li>Always use strong, unique passwords.</li>
      </ul>
    </div>

    <div class="form-footer">
      Forgot your password? <a href="#" id="resetLink">Contact administrator</a>
    </div>
  </div>

  <!-- Firebase Script (type="module") -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: "cfr-tracker.firebaseapp.com",
      projectId: "cfr-tracker",
      storageBucket: "cfr-tracker.appspot.com",
      messagingSenderId: "870691427306",
      appId: "1:870691427306:web:fc18ec2a33394e7fcf5893",
      measurementId: "G-CMVSQHBQKH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'appointment-tracker.html';
      } catch (error) {
        errorMessage.style.display = 'block';
        loginForm.classList.add('shake');
        setTimeout(() => loginForm.classList.remove('shake'), 500);
      }
    });

    document.getElementById('resetLink').addEventListener('click', (e) => {
      e.preventDefault();
      alert("Please email canadianfitnessrepair@gmail.com to reset your password.");
    });
  </script>
</body>
</html>
